    <main class="container-layout">
        <figure id="church-1" class = "picture-container" class = "picture-container">
            <img src="./img/Church-1-min.jpg" alt="Santa Croce, gotische Franziskanerkirche in Form einer Basilika" loading="lazy">
            <figcaption>Santa Croce in Florenz ist eine bedeutende Franziskanerkirche, bekannt für ihre prächtige gotische Architektur und als Ruhestätte vieler berühmter Italiener wie Michelangelo, Galileo und Machiavelli.</figcaption>
        </figure>
        <figure id="church-2" class = "picture-container">
            <img src="./img/Church-2-min.jpg" alt="Iglesia Parroquial, Pfarrkirche" loading="lazy">
            <figcaption>Die Iglesia Parroquial de Santa María la Mayor ist eine historische Pfarrkirche in Spanien, die durch ihre Mischung aus gotischen, Renaissance- und barocken Elementen beeindruckt und oft ein bedeutendes kulturelles sowie religiöses Zentrum ihrer Region darstellt.</figcaption>
        </figure>
        <figure id="church-3" class = "picture-container">
            <img src="./img/Church-3-min.jpg" alt="St. Martin, romanische Feldsteinkirche" loading="lazy">
            <figcaption>Die Kirche St. Martin in Tellingstedt (Dithmarschen) beeindruckt an ihrer Südostseite mit charakteristischer norddeutscher Backsteinarchitektur und historischer Ausstrahlung.</figcaption>
        </figure>
        <figure id="church-3" class = "picture-container">
            <img src="./img/Church-4-min.jpg" alt="Kloster Ettal, barockisierte Basilika" loading="lazy">
            <figcaption>Das Kloster Ettal bildet eine eindrucksvolle barocke Kulisse unweit von Oberammergau, wo jährlich der traditionsreiche König Ludwig Lauf als beliebtes Skilanglauf-Event stattfindet.</figcaption>
        </figure>
        <figure id="church-4" class = "picture-container">
            <img src="./img/Church-5-min.jpg" alt="Die Kirche der Jungfrau Maria vor dem Teyn ,hochgotische dreischiffige Basilika" loading="lazy">
            <figcaption>Die Kirche der Jungfrau Maria vor dem Teyn erhebt sich im romantisch-gotischen Stil eindrucksvoll über den Altstädter Ring in Prag, besonders eindrucksvoll bei Sonnenaufgang, wenn ihre detailreiche Fassade in warmem Licht ohne Menschenmengen zur Geltung kommt – ein beliebtes Motiv für lizenzfreie Fotos und Stockbilder.</figcaption>
        </figure>
        <figure id="church-5" class = "picture-container">
            <img src="./img/Church-6-min.jpg" alt="Tibidabo-Kirche, neugotische Votivkirche" loading="lazy">
            <figcaption>Die Tibidabo-Kirche thront majestätisch auf dem gleichnamigen Berg in Barcelona und bietet mit ihrer neugotischen Architektur und dem Christusstatue-Turm einen spektakulären Ausblick über die Stadt.</figcaption>
        </figure>
        <figure id="church-6" class = "picture-container">
            <img src="./img/Church-7-min.jpg" alt="Die St.-Katharinenkirche, dreischiffige spätgotische Hallenkirche" loading="lazy">
            <figcaption>Die St.-Katharinenkirche in Osnabrück ist eine spätgotische Hallenkirche mit dem höchsten mittelalterlichen Turm Westniedersachsens, die seit dem 13. Jahrhundert besteht und heute als bedeutendes historisches Bauwerk für Gottesdienste, Konzerte und Ausstellungen genutzt wird.</figcaption>
        </figure>
        <figure id="church-7" class = "picture-container">
            <img src="./img/Church-8-min.jpg" alt="Agios Georgios, Pfarrkirche im modernen byzantinischen Stil" loading="lazy">
            <figcaption>Die Kirche von Agios Georgios in Paralimni, Zypern, ist ein beeindruckendes Gotteshaus mit byzantinischen Elementen, das sich durch ihre hellen Steinfassaden und markanten Kuppeln als spirituelles und architektonisches Zentrum der Stadt auszeichnet.</figcaption>
        </figure>
        <figure id="church-8" class = "picture-container">
            <img src="./img/Church-9-min.jpg" alt="Die Michaelerkirche, barocke Wandpfeilerkirche mit zwei Fassadentürmen" loading="lazy">
            <figcaption>Die Michaelerkirche in Steyr ist eine spätgotische Kirche aus dem 15. Jahrhundert, die durch ihre markante Architektur und ihre historische Bedeutung als Teil des ehemaligen Franziskanerklosters hervorsticht.</figcaption>
        </figure>
        <figure id="church-9" class = "picture-container">
            <img src="./img/Church-10-min.jpg" alt="Iglesia de San Miguel, neogotische Pfarrkirche mit markanter rosa Cantera-Fassade" loading="lazy">
            <figcaption>Die Iglesia de San Miguel Arcángel in San Miguel de Allende, Mexiko, ist eine ikonische neugotische Kirche mit rosafarbener Fassade und markanten Türmen, die als Wahrzeichen der Stadt gilt und Touristen wie Gläubige gleichermaßen anzieht.</figcaption>
        </figure>
        <figure id="church-10" class = "picture-container">
            <img src="./img/Church-11-min.jpg" alt="Westminster Abbey, berühmte gotische Kathedrale" loading="lazy">
            <figcaption>Die Westminster Abbey in London, England, ist eine weltberühmte gotische Kathedrale, die als traditionelle Krönungsstätte britischer Monarchen dient und zugleich ein bedeutendes historisches und kulturelles Wahrzeichen ist.</figcaption>
        </figure>
        <figure id="church-11" class = "picture-container">
            <img src="./img/Church-12-min.jpg" alt="Auferstehungskirche des vergossenen Blutes, prachtvolle russisch-orthodoxe Kirche im neorussischen Stil mit farbenfrohen Zwiebeltürmen" loading="lazy">
            <figcaption>Die berühmte Auferstehungskirche des vergossenen Blutes in Sankt Petersburg ist eine prächtige russisch-orthodoxe Kirche, bekannt für ihre farbenfrohen Zwiebeltürme und als Gedenkstätte an die Ermordung Zar Alexanders II.</figcaption>
        </figure>
